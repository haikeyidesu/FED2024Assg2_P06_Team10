<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple RESTDB</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <h1>Simple Contact Form System</h1>
        <div id="add-update-msg">
            <div class="alert alert-success" role="alert">
                Contact record successfully added
            </div>
        </div>
        <div class="form" id="add-member">
            <form id="add-member-form">
                <div class="form-group">
                    <label for="member-name">Name</label>
                    <input type="text" id="member-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="member-email">Email</label>
                    <input type="email" id="member-email" class="form-control" required>
                    <small id="member-email-help" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="member-mobile">Message</label>
                    <textarea id="member-mobile" class="form-control" required></textarea>
                </div>

                <input type="submit" value="Send" class="btn btn-primary" id="member-submit">
            </form>
        </div>
    </div><!-- end add container -->

    <div class="container mt-5">
        <h2>Table information of Contacts (<span id="total-members"></span>)</h2>
        <table class="table" id="member-list">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th colspan="2">Actions</th>

            </thead>
            <!-- This will be filled with information later -->
            <tbody></tbody>
        </table>
    </div>

    <div class="container mt-5" id="update-member-container">
        <div id="add-update-msg">
            <div class="alert alert-success" role="alert">
                Contact record updated sucessfully
            </div>
        </div>
        <h4>Update Contact</h4>
        <div class="form" id="update-member">
            <form id="update-member-form">
                <div class="form-group">
                    <label for="update-member-name">Name</label>
                    <input type="text" id="update-member-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="update-member-email">Email</label>
                    <input type="email" id="update-member-email" class="form-control" required>
                    <small id="update-member-email-help" class="form-text text-muted">We'll never share your email
                        with
                        anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="update-member-mobile">Message</label>
                    <textarea id="update-member-mobile" class="form-control" required></textarea>
                    <input type="hidden" id="update-member-id">
                </div>

                <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-member-submit">
            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/rest-db.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
