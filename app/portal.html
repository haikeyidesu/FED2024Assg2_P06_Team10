<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <link rel="stylesheet" href="assets/css/vendor.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Portal</title>
</head>

<body>


  <!-- header -->
  <header class="header header-dark header-sticky">
    <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a href="index.html" class="navbar-brand order-1 order-lg-2"><img
              src="assets/images/Official MokeSell Logo.png" alt="Logo"
              style="filter: invert(); height: 60px; opacity: 0.8;"></a>
          <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target=".navbar-collapse"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3 order-lg-1" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item dropdown megamenu">
                <a class="nav-link dropdown-toggle" href="#!" id="navbarDropdown-4" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Pages
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown-4">
                  <div class="row">
                    <ul class="col-6 col-md-3 col-lg-2">
                      <li><span class="megamenu-title">Main</span></li>
                      <li><a class="dropdown-item" href="index.html">Home</a></li>
                      <li><a class="dropdown-item" href="index-categories.html">Categories</a></li>
                    </ul>
                    <ul class="col-6 col-md-3 col-lg-2">
                      <li><span class="megamenu-title">Order</span></li>
                      <li><a class="dropdown-item" href="cart.html">Cart</a></li>
                    </ul>
                    <ul class="col-6 col-md-3 col-lg-2">
                      <li><span class="megamenu-title">Miscellaneous</span></li>
                      <li><a class="dropdown-item" href="about.html"></a>About Us</li>
                      <li><a class="dropdown-item" href="contact.html">Contact Us</a></li>
                    </ul>
                    <div class="col-lg-4">
                      <div class="promo">
                        <span class="image image-overlay"
                          style="background-image: url(assets/images/Castorice\ BG.jpg)"></span>
                        <div class="promo-footer p-4 text-white">
                          <a href="#!" class="eyebrow underline text-white">Shop Now</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="collapse navbar-collapse order-4 order-lg-3" id="navbarMenu2">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="portal.html">Log In</a>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>


  <section class="py-md-0">
    <div class="image image-overlay" style="background-image:url(assets/images/saber\ bg.png)"></div>
    <!-- log in & create account-->
    <div class="container">
      <div class="row justify-content-center align-items-center vh-md-100">
        <div class="col-md-10 col-lg-5">
          <div class="accordion accordion-portal" id="accordionExample">
            <!-- log in -->
            <div class="card active">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Sign In
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row mt-2">
                    <form id="loginForm" style="width: 100%;">
                      <div class="form-group col-12">
                        <label for="loginEmail">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" name="email">
                      </div>
                      <div class="form-group col-12 mt-1">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password">
                        <label href="#" class="toggle-password"
                          style="text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0;">Show
                          Password</label>
                      </div>
                      <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-block btn-primary" style="color: white;">Log In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- create account -->
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Create Account
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row mt-2">
                    <form id="createAccountForm" style="width: 100%;">
                      <div class="form-group col-12">
                        <label for="newEmail">Email address</label>
                        <input type="email" class="form-control" id="newEmail" name="email">
                      </div>
                      <div class="form-group col-12 mt-1">
                        <label for="newPassword">Password</label>
                        <input type="password" class="form-control" id="newPassword" name="password">
                        <label href="#" class="toggle-password"
                          style="text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0;">Show
                          Password</label>
                      </div>
                      <div class="form-group col-12 mt-1">
                        <label for="confirmNewPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" name="password">
                        <label href="#" class="toggle-password"
                          style="text-decoration: underline; cursor: pointer; background: none; border: none; padding: 0;">Show
                          Password</label>
                      </div>
                      <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-block btn-primary" style="color: white;">Register</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="bg-dark text-white py-0">
    <div class="container">
      <div class="row separated">
        <div class="col-lg-6 py-10">
          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-10">
              <h4 class="eyebrow mb-2">Quick Links</h4>
              <ul class="list-group list-group-columns">
                <li class="list-group-item"><a href="about.html">About</a></li>
                <li class="list-group-item"><a href="contact.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-6 py-10">
          <div class="row justify-content-end">
            <div class="col-lg-10">
              <h4 class="eyebrow mb-2">Follow us</h4>
              <nav class="nav nav-icons">
                <a class="nav-link" href="#!"><i class="icon-facebook-o"></i></a>
                <a class="nav-link" href="#!"><i class="icon-twitter-o"></i></a>
                <a class="nav-link" href="https://www.youtube.com/@zarialxss" target="_blank"><i
                    class="icon-youtube-o"></i></a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- / footer -->

  <script src="assets/js/portal.js"></script>
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
